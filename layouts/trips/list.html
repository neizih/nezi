<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles.css"> </head>
    <style>
        .rec-list{
          list-style-type: disc;

        }
    </style>
   </head>
  <body > 
    <article style="padding: 100px 0;">
      <div class="container">
        {{ partial "menu.html" .}}
        <div id="main">
          <div class="sec">
          <h3>Recipie List</h3>
            <div class="sub-sec wel-sec" style="padding:10px;">
                <div class="intro" style="" >
                  {{ .Content }}
                </div>
              <ul class="rec-list">
                {{ range .Data.Pages }}
                <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                {{ end }} 
             </ul>
            </div>
          </div>
        </div>
        {{ partial "chat.html" .}}
      </div>

      </div>
    </article>
    <script src="/index.js"></script>
    <footer>
      <p id="footer-text"> &copy; Copyright 2023 Nezi </p> 
    </footer>
  </body>
</html>
